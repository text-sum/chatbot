<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Text Summarization Result</h1>
        <div class="result">
            <p><strong>Input Text:</strong></p>
            <p>{{ input_text }}</p>
            <p><strong>Summarized Text:</strong></p>
            <p>{{ summarized_text }}</p>
        </div>
    </div>
</body>
</html>
